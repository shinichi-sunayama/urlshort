<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL短縮サービス</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">🔗 URL短縮サービス</h1>
    <form method="POST" action="/" class="mb-4">
      <div class="mb-3">
        <label for="url" class="form-label">短縮したいURL</label>
        <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required />
      </div>
      <div class="mb-3">
        <label for="custom" class="form-label">カスタムコード（任意）</label>
        <input type="text" id="custom" name="custom" class="form-control" placeholder="例: mycustom" />
      </div>
      <button type="submit" class="btn btn-primary">短縮する</button>
    </form>

    {{if .Error}}
      <div class="alert alert-danger">⚠ {{.Error}}</div>
    {{end}}

    {{if .ShortURL}}
      <div class="alert alert-success">
        <p><strong>短縮URL:</strong> <span id="short-url">{{.ShortURL}}</span></p>
        <p><strong>元のURL:</strong> {{.Origin}}</p>
        <button class="btn btn-outline-secondary" onclick="copyToClipboard()">コピー</button>
      </div>
    {{end}}
  </div>

  <script>
    function copyToClipboard() {
      const text = document.getElementById("short-url").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました: " + text);
      });
    }
  </script>
</body>
</html>
